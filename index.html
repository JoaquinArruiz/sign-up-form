<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    
    <section class = "mainBody">
        <section class = "header">
            <section class = "sidebar">
                <img class = "logo" src="./Logo Negro.svg" alt = "Logo">
                <a href = "https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Sign-Up Form</a>
            </section>   
            <span><p>Photo By: <a href="https://www.instagram.com/joa_gamba/">Joaquin Gamba</a></p></span>
        </section>
        <section class = "form">
            <section class = "topform">
                <p>top</p>
            </section>
            <section class = "midform">
                <div class = "title">Let's do this!</div>
                <div class = "formData">
                    <form action = "#" method ="post"></form>


                    <div class = "form1">

                        <label for = "first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Joaquin" name="first_name">
                        
                        <label for = "email"> Email</label>
                        <input type= "text" id="email" placeholder="your@email.com"  name="email" minlength="2">
                    
                        <label for = "password">Password</label>
                        <input type="password" id="password" placeholder="Your Password" name="password">

                    </div>                    
                    

                    <div class = "form2">

                        <label for = "last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Arruiz"  name="last_name">
                        
                        <label for = "phone_number">Phone</label>
                        <input type="text" id="phone_number" placeholder="341-1234567">

                        <label for = "password">Repeat Password</label>
                        <input type="password" id="password" placeholder="Your Password again" name="password">  

                    </div>


                    </form>
                </div>
                
            </section>
            <section class = "botform">
                <p>bottom</p>
            </section>
        </section>

    </section>

        <footer><a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">'Project: Sign-up Form'</a><span> - </span><a href="https://github.com/JoaquinArruiz/rock-paper-scissors">Joaquin Arruiz's github</a></footer>
