<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="Logo Blanc.svg"/>
</head>
<body>
    <section class = "mainBody">
        <section class = "header">
            <section class = "sidebar">
                <img class = "logo" src="./Logo Negro.svg" alt = "Logo">
                <a href = "https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Sign-Up Form</a>
            </section>   
            <span><p>Photo By: <a href="https://www.instagram.com/joa_gamba/">Joaquin Gamba</a></p></span>
        </section>
        <section class = "form">
            <section class = "topform">
                <p>This is not a real online service! You know you neeed something like this in your life to help you realize your deepest dreams.</p>
            </section>
            <section class = "midform">
                <div class = "title">Let's do this!</div>
                <div class = "formData">
                    <form action = "#" method ="get"></form>


                    <div class = "form1">

                        <label for = "first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Joaquin" name="first_name" required>
                        
                        <label for = "email"> Email</label>
                        <input type= "text" id="email" placeholder="your@email.com"  name="email" minlength="2" required>
                    
                        <label for = "password">Password</label>
                        <input type="password" id="password" placeholder="Your Password" name="password" minlength='6' required title="Please enter a valid password (6char)">

                    </div>                    
                    

                    <div class = "form2">

                        <label for = "last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Arruiz"  name="last_name" required>
                        
                        <label for = "phone_number">Phone</label>
                        <input type="number" id="phone_number" placeholder="341-1234567 (Optional)">

                        <label for ="confirmpassword">Confirm Password</label>
                        <input type="password" id="passwordConfirm" placeholder="Repeat your password" name="password" minlength='6' required>

                    </div>

                    

                    
                </div>
                
            </section>
            <section class = "botform">
                
                <button type ="submit">Register NOW!</button>
                <p>Already a member? <a href="#">Log in</a></p>
            </section>
        </form>
        </section>
    </section>

        <footer><a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">'Project: Sign-up Form'</a><span> - </span><a href="https://github.com/JoaquinArruiz/rock-paper-scissors">Joaquin Arruiz's github</a></footer>
    
    <script src="script.js" defer></script>
</body>
</html>
